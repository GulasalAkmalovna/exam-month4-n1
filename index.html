<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="info">
        <div class="container">
            <button id="add-btn">+Add</button>
            <div class="add-form-wrapper">
                <form id="form-users">
                    <div class="form-header">
                        <h1>Create Users</h1>
                    </div>
                    <input required name="firstName" type="text" placeholder="FirstName..."
                        onchange="handleChange(event)">
                    <input required name="lastName" type="text" placeholder="LastName..."
                        onchange="handleChange(event)">
                    <input required name="country" type="text" placeholder="Country..." onchange="handleChange(event)">
                    <input required name="address" type="text" placeholder="Address..." onchange="handleChange(event)">
                    <input required name="email" type="email" placeholder="Email..." onchange="handleChange(event)">
                    <input required name="number" type="number" placeholder="Number..." onchange="handleChange(event)">
                    <input required name="age" type="number" placeholder="Age..." onchange="handleChange(event)">
                    <div>
                        <button id="save-btn" type="submit">Save</button>
                        <button id="exit-btn">Exit</button>
                    </div>
                </form>
            </div>
            <div class="update-form-wrapper">
                <form id="update-form">
                    <h2>Update Form</h2>
                    <input id="firstName" name="firstName" type="text" placeholder="FirstName...">
                    <input id="lastName" name="lastName" type="text" placeholder="LastName...">
                    <input id="country" name="country" type="text" placeholder="Country...">
                    <input id="address" name="address" type="text" placeholder="Address..." ">
                     <input class=" email" type="email" placeholder="Email...">
                    <input id="number" name="number" type="number" placeholder="Number...">
                    <input id="age" name="age" type="number" placeholder="Age...">
                    <div>
                        <button id="save-btn" type="submit">Save</button>
                        <button id="exit-update-btn">Exit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="results">
            <table>
                <thead>
                    <tr>
                        <th>T/r</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Country</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Number</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="result-body">

                </tbody>
            </table>
            <div class="buttons" id="pagination"> </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./script/add.js"></script>
</body>

</html>
